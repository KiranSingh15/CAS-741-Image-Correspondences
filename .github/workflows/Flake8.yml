name: flake8 Lint

on:
  push:
    branches:
      - main
    paths:
      - src/**

  pull_request:
    branches:
      - main
    paths:
      - src/**

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort autoflake

      - name: Run Flake8 (Check Code Without Fixing)
        continue-on-error: true
        run: flake8 src --max-line-length=88 --statistics

      - name: Auto-Fix with Black (PEP8 Formatter)
        run: black src

      - name: Auto-Fix with isort (Sort Imports)
        run: isort src

      - name: Auto-Fix with Autoflake (Remove Unused Imports & Variables)
        run: autoflake --remove-all-unused-imports --remove-unused-variables --in-place --recursive src

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code || echo "CHANGES_FOUND=true" >> $GITHUB_ENV

      - name: Commit and Push Fixes
        if: env.CHANGES_FOUND == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-fix formatting and linting issues" || exit 0
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
